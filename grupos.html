<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Panel de profesores | Briko</title>

        <!-- stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css" />
        <link rel="stylesheet" href="vendor/foundation-icons.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <link rel="stylesheet" href="stylesheets/style.css" />
    </head>
    <body>

        <!-- Top Menu -->
        <div class="title-bar">
            <div class="title-bar-left">
                <button class="menu-icon" type="button"></button>
            </div>
            <div class="title-bar-right">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li>
                        <span class="title-bar-title">Buen dia Miguel!</span>
                        <button type="button"> <i class="fi-widget cad-icon settings"></i> </button>
                        <button type="button"> <i class="fi-page-export cad-icon log"></i> Log Out</button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- END Top Menu -->

        <div class="cad-container">


            <!-- Side menu -->
            <div class="medium-3 columns">
                <ul class="vertical dropdown menu cad-menu" data-dropdown-menu style="max-width: 300px;">
                    <li><a href="grupos.html">Grupos<span class="secondary badge">61</span></a></li>
                    <li><a href="grupo1.html"><i class="fi-play"></i> Grupo 1<span class="secondary badge">20</span></a></li>
                    <li><a href="grupo2.html"><i class="fi-play"></i> Grupo 2<span class="secondary badge">19</span></a></li>
                    <li><a href="grupo3.html"><i class="fi-play"></i> Grupo 3<span class="secondary badge">22</span></a></li>
                </ul>
                <div class="row">
                  <a data-toggle="add-group"><i class="fi-plus cad-add-group"></i></a>
                </div>
            </div>


            <!-- END Side menu -->

            <!-- title -->
            <div class="medium-9 columns">
                <h1 class="cad-title">Grupos</h1>
            <!-- END title -->

            <!-- groups' status-->
            <div class="row">
                <div class="medium-2 columns"><p class="group-align">Grupo 1</p> </div>
                <div class="medium-10 columns">
                    <div class="success progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                        <span class="progress-meter" style="width: 89%">
                            <p class="progress-meter-text">89%</p>
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="medium-2 columns"><p class="group-align">Grupo 2</p> </div>
                <div class="medium-10 columns">
                    <div class="alert progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                        <span class="progress-meter" style="width: 69%">
                            <p class="progress-meter-text">69%</p>
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="medium-2 columns"><p class="group-align">Grupo 3</p> </div>
                <div class="medium-10 columns">
                    <div class="warning progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                        <span class="progress-meter" style="width: 74%">
                            <p class="progress-meter-text">74%</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- END groups' status-->
        
        <!-- graph -->  
        <div class="medium-9 columns">
            <h2 class="cad-title">Comprension de Temas</h2>
            <div class="ct-chart"></div>
        </div>
        <!-- END graph -->
            
    </div>

<!-- Modals-->
<div class="reveal" id="add-group" data-reveal>
  <h2 class="cad-modal-title" style="text-align:center">Agregar grupo</h2>
  <form class="cad-form">
    <div class="row">
      <label>Nombre del grupo
        <input type="text">
      </label>
    </div>
     <input type="submit" class="button cad-submit" value="Aceptar">
</form>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- END Modals-->

<!-- javascripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/2.1.1/what-input.js"></script>
        <script src="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.js"></script>
        <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <script src="js/graf.js"></script>
        <script>
            $(document).foundation();
        </script>

    </body>
</html>
